    <main>
      <!----------------------------- CONTACT ----------------------------->
      <section class="contact">
        <div class="container">
          <div class="section-title">
            <h1>contact.</h1>
            <p>
              This is a paragraph. Choosing a font combination for your website
              is really important.
            </p>
          </div>

          <form method="POST" class="contact__form">
            <div class="contact__input-group">
              <input
                type="text"
                class="input full-name"
                placeholder="full name"
              />
              <span class="error">this field is required</span>
            </div>
            <div class="contact__input-group">
              <input type="email" class="input email" placeholder="email" />
              <span class="error">this field is required</span>
            </div>
            <div class="contact__input-group">
              <textarea class="input msg" placeholder="message"></textarea>
              <span class="error">this field is required</span>
            </div>
            <button class="contact__btn">
              <span>send message</span>
              <img src="img/send-icon.svg" alt="send icon" />
            </button>
          </form>
        </div>
      </section>
    </main>
