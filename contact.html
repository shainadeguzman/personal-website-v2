    <main>
      <!----------------------------- CONTACT ----------------------------->
      <section class="contact">
        <div class="container">
          <div class="section-title">
            <h1>contact.</h1>
            <p>
              Get in touch or send me an email directly on
              <a href="mailto:shainajanedg@gmail.com" class="tabIndxs"
                ><strong>shainajanedg@gmail.com</strong></a
              >
            </p>
          </div>

          <form
            method="POST"
            autocomplete="off"
            data-netlify="true"
            class="contact__form"
          >
            <div class="contact__input-group">
              <input
                type="text"
                name="name"
                class="input full-name tabIndxs"
                placeholder="full name"
              />
              <span class="error">this field is required</span>
            </div>
            <div class="contact__input-group">
              <input
                type="email"
                name="email"
                class="input email tabIndxs"
                placeholder="email"
              />
              <span class="error">this field is required</span>
            </div>
            <div class="contact__input-group">
              <textarea
                class="input msg tabIndxs"
                name="message"
                placeholder="message"
              ></textarea>
              <span class="error">this field is required</span>
            </div>
            <button class="contact__btn tabIndxs" name="submit">
              <span>send message</span>
              <svg
                width="19"
                height="16"
                viewBox="0 0 19 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 16V10L8 8L0 6V0L19 8L0 16Z" fill="#040D1F" />
              </svg>
            </button>
          </form>
        </div>
      </section>
